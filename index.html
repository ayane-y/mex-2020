  <div id="js-about" class="about">

        <div class="about-item swiper-slide">
          <div class="about-item-inner">
            <p>①スマホでボタンを押すと、パソコンに図形が現れるよ！</p>

          </div>
        </div>
        <div class="about-item swiper-slide">

          </div>
        </div>
        <div class="about-item swiper-slide">

            <p>③キミにはどんな形が見えるかな？</p>
            <img  class="about-images" src="shared/images/images3.jpg">
          </div>
        </div>
      </div>
    </div>
    <div class="about-item-inner">
      <a href="contents">パソコンの画面を開きたい方はこちら！</a>
    </div>
  </div>
